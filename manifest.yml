---
declared-services:
  talent-manager-db:
    label: cloudantNoSQLDB
    plan: Shared
  personality-insights-talent-manager:
    label: personality_insights
    plan: standard
applications:
- disk_quota: 1024M
  host: recruitapp
  name: recruitapp
  path: ./webStarterApp.war
  instances: 1
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  memory: 200M
  services:
    - talent-manager-db
    - personality-insights-talent-manager
    - Monitoring and Analytics-2a